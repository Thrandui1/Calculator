<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <header>
            <div class="conclusion"></div>
        </header>

        <main>

            <div class="main-container" id="main-one">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">←</button>
                <button class="operator" id="share">÷</button>
            </div>

            <div class="main-container" id="main-two">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiplication">×</button>
            </div>

            <div class="main-container" id="main-three">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>

            <div class="main-container" id="main-four">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="plus">+</button>
            </div>

            <div class="main-container" id=" main-five">
                <button class="number" id="0">0</button>
                <button class="operator" id="point">.</button>
                <button  class="operator" id="equally">=</button>
            </div>
        </main>

    </div>

</body>
</html>
